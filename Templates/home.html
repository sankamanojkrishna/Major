<html>
<head>
<title> Flight Fare Predictor </title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
 <link rel="stylesheet" href="static/css/style.css">
</head>
<body>
<h1> Flight Fare Predictor <img src="static/css/flight.png"> </h1>
<form action="\predict" method="post">
<div class="myfrm">
<div>
<label> Source </label>
<select  name="Source" id="Source" required="required">
 <option value="Delhi">Delhi</option>
 <option value="Kolkata">Kolkata</option>
 <option value="Mumbai">Mumbai</option>
 <option value="Chennai">Chennai</option>
</select >
</div>
<div>
<label>Destination </label>
<select  name="Destination" id="Destination" required="required">
<option value="Cochin">Cochin</option>
<option value="Delhi">Delhi</option>
<option value="New Delhi">New Delhi</option>
<option value="Hyderabad">Hyderabad</option>
<option value="Kolkata">Kolkata</option>
</select >
</div>
<div>
<label>Airline </label>
<select  name="Airline" id="Airline" required="required">
<option value="Jet Airways">Jet Airways</option>
<option value="IndiGo">IndiGo</option>
<option value="Air India">Air India</option>
<option value="Multiple carriers">Multiple carriers</option>
<option value="SpiceJet">SpiceJet</option>
<option value="Vistara">Vistara</option>
<option value="Air Asia">Air Asia</option>
<option value="GoAir">GoAir</option>
<option value="Multiple carriers Premium economy">Multiple carriers Premium economy</option>
<option value="Jet Airways Business">Jet Airways Business</option>
<option value="Vistara Premium economy">Vistara Premium economy</option>
<option value="Trujet">Trujet</option>
</select >
</div>
<div>
<label>Departure Date & Time </label>
<input type ="datetime-local" name="Dep_Time" id="Dep_Time" required="required"> </input>
</div>
<div>
<label>Arrival Date & Time </label>
<input type ="datetime-local" name="Arrival_Time" id="Arrival_Time" required="required"> </input>
</div>
<div>
<label>Number of stops </label>
<select  name="stops" id="stops" required="required">
<option value="0">Non-Stop</option>
<option value="1">1</option>
<option value="2">2</option>
<option value="3">3</option>
<option value="4">4</option> 
</select >
</div>
<div align="center">
 <button id='thebutton'>Predict!</button>
</div>
<br>
<h3 id="show">{{ prediction_text }}</h3>
</div>
</form>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>
</html>
